<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>用户登录</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-family: sana-fserif;
            background: #34495e;
        }

        .box {
            width: 300px;
            padding: 40px;
            position: absolute;
            /* 绝对定位，相对于父标签来进行定位 */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #191919;
            text-align: center;
            /*表单中内容居中*/
        }

        .box h1 {
            color: white;
            /* 设置字体颜色 */
            text-transform: uppercase;
            /* 将字体全部设置成大写字母  */
            font-weight: 500;
            /*  设置字体粗细   */
        }

        .box input[type="text"],
        .box input[type="password"] {
            border-radius: 24px;
            border: 2px solid #3498db;
            background: none;
            display: block;
            margin: 20px auto;
            text-align: center;
            padding: 14px 10px;
            width: 200px;
            outline: none;
            color: white;
            /* 设置输入框中竖线的颜色 */
            transition: 0.25s;
            /* 设置元素过渡效果 */
        }

        .box input[type="text"]:focus,
        .box input[type="password"]:focus {
            width: 280px;
            border-color: #2ecc71;
        }

        .box input[type="submit"] {
            border-radius: 24px;
            border: 2px solid #2ecc71;
            background: none;
            display: block;
            margin: 20px auto;
            text-align: center;
            padding: 14px 40px;
            outline: none;
            color: white;
            /* 设置输入框中竖线的颜色 */
            transition: 0.25s;
            cursor: pointer;
            /* 设置光标的样式 */
        }

        .box input[type="submit"]:hover {
            background: #2ecc71;
        }

        .box label {
            color: white;
            /* 设置字体颜色 */
            text-transform: uppercase;
            /* 将字体全部设置成大写字母  */
            font-weight: 500;
            /*  设置字体粗细   */
        }
    </style>

</head>

<body>
    <form class="box" action="" method="POST">
        <h1>Login</h1>
        <input type="text" name="account" class="input" placeholder='输入用户名' required>
        <input type="password" name="password" class="input" placeholder='输入密码' required>
        <input type="checkbox" name="holdlogin" value="True" checked="checked">
        <label for="cbox2">在这台电脑上保持登录</label>
        <br>
        <input type="submit" name="key" class="button" value="login"><br>
    </form>
</body>
